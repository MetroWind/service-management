<VirtualHost *:80>
  ServerName mws.rocks
  DocumentRoot /srv/http/root
  # Apply global rewrite rules.
  RewriteEngine on

  # Web experiments. This dir will not be managed by Ansible.
  <Directory "/srv/http/root/experiments">
      Options FollowSymLinks Indexes
      AllowOverride None
      Require all granted
  </Directory>

<Directory "/srv/http/root">
      Options FollowSymLinks
      AllowOverride None
      Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:443>
  ServerName mws.rocks
  DocumentRoot /srv/http/root
  SSLEngine on
  # Apply global rewrite rules.
  RewriteEngine on

  <Directory "/srv/http/root/experiments">
      Options FollowSymLinks Indexes
      AllowOverride None
      Require all granted
  </Directory>

  <Directory "/srv/http/root">
      Options FollowSymLinks
      AllowOverride None
      Require all granted
  </Directory>
</VirtualHost>
