<VirtualHost *:80>
    ServerName sd.xeno.darksair.org
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>
<VirtualHost *:443>
    ServerName sd.xeno.darksair.org
    SSLCertificateFile /etc/letsencrypt/live/xeno.darksair.org/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/xeno.darksair.org/privkey.pem

    RewriteEngine On
    ProxyPreserveHost On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           ws://kosmos.xeno:8188/$1 [P,L]
    ProxyPass / http://kosmos.xeno:8188/
    ProxyPassReverse / http://kosmos.xeno:8188/
</VirtualHost>
