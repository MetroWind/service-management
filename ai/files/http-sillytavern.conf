<VirtualHost *:80>
    ServerName tavern.xeno.darksair.org
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>
<VirtualHost *:443>
    ServerName tavern.xeno.darksair.org
    SSLCertificateFile /etc/letsencrypt/live/xeno.darksair.org/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/xeno.darksair.org/privkey.pem

    RewriteEngine On
    # --- PROXY CONFIGURATION ---
    ProxyPreserveHost On
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           ws://kosmos.xeno:5112/$1 [P,L]
    # 2. Handle Standard HTTP for Chainlit
    ProxyPass / http://kosmos.xeno:5112/
    ProxyPassReverse / http://kosmos.xeno:5112/
</VirtualHost>
