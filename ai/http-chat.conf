<VirtualHost *:80>
    ServerName llm.xeno.darksair.org
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>
<VirtualHost *:443>
    ServerName llm.xeno.darksair.org
    SSLCertificateFile /etc/letsencrypt/live/xeno.darksair.org/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/xeno.darksair.org/privkey.pem

    RewriteEngine On
    # --- PROXY CONFIGURATION ---
    ProxyPreserveHost On
    RewriteEngine On
    # -------------------------------------------------------
    # ROUTE 1: The API (Must come FIRST)
    # -------------------------------------------------------
    # Forward /v1/* traffic directly to llama.cpp on Port 8080
    # This allows clients to use: http://chat.example.com/v1

    ProxyPass /v1/ http://kosmos.xeno:8080/v1/
    ProxyPassReverse /v1/ http://kosmos.xeno:8080/v1/

    # -------------------------------------------------------
    # ROUTE 2: The Chat UI (WebSockets + HTTP)
    # -------------------------------------------------------
    # 1. Handle WebSockets for Chainlit
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           ws://kosmos.xeno:8000/$1 [P,L]

    # 2. Handle Standard HTTP for Chainlit
    ProxyPass / http://kosmos.xeno:8000/
    ProxyPassReverse / http://kosmos.xeno:8000/
</VirtualHost>
