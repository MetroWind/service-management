[server]
host = 127.0.0.1
port = 43545
debug = false

[paths]
# Directory where application data (database, templates, static) lives
data_path = /var/lib/baregit

# Directory where bare repositories are stored
repo_path = /var/lib/baregit/repos

# Path to the git-http-backend executable
git_http_backend = /usr/lib/git-core/git-http-backend

[git]
# Default branch for new repositories (leave empty to use git default)
default_branch =

[oidc]
# The root URL of the OIDC provider (Example: Keycloak)
auth_root_url = https://auth.xeno.darksair.org/realms/xeno
client_id = baregit
client_secret = {{ client_secret }}
